{% extends 'base.html' %}
{% block headerMain %}
    <header class="header">
{% endblock %}
{% block slogan %}
{% endblock %}
</header>
{% block content %}
    <body>
    <section class="login-page">
        {% if info %}
            <h2>{{ info }}</h2>
            <form action="#" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn" type="submit">Potwierdź</button>
            </div>
        {% else %}
            <h2>Zaloguj się</h2>
            <form action="#" method="post">
            <div class="form-group">
                {% csrf_token %}
                {{ form.as_p }}
                <a href="{% url 'register' %}" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        {% endif %}
        </form>

    </section>
    <a href="{% url 'password_reset' %}" class="btn btn--without-border">Zapomniałem hasła</a>
    </body>
{% endblock %}
